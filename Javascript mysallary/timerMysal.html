<!DOCTYPE html>
<html lang="tk-TK">
<head>
    <meta charset="UTF-8">
    <title>Taryh Tapawudy Mysaly</title>
    <style>
        body{
            font-family: system-ui, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .card{
            max-width: 560px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        label{
            display:block;
            margin-bottom: 4px;
            font-weight: 600;
        }
        input[type="date"]{
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }
        button{
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background:#0d6efd;
            color:#fff;
            font-weight: 600;
            cursor:pointer;
        }
        button:disabled{
            background:#999;
            cursor: not-allowed;
        }
        #result{
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 8px;
            background:#e7f5ff;
            border:1px solid #b3daff;
            display: none;
        }
        .text-muted{
            font-size: 0.85rem;
            color:#666;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>Taryhlar arasyndaky tapawut</h3>
    <p class="text-muted">
        Başlangyç we gutarýan senäni saýla, we arasynda näçe gün bardygyny hasapla.
    </p>

    <div class="mb-3">
        <label for="startDate">Başlangyç senäňiz</label>
        <input type="date" id="startDate">
    </div>

    <div class="mb-3">
        <label for="endDate">Gutarýan senäňiz</label>
        <input type="date" id="endDate">
    </div>

    <button id="calcBtn">Tapawudy hasapla</button>

    <div id="result"></div>
</div>

 <script>

     const calcBtn = document.getElementById("calcBtn");
     const result = document.getElementById("result");

      calcBtn.addEventListener("click", function(){

        const d1 = document.getElementById("startDate").value;
        const d2 = document.getElementById("endDate").value;
    
    
    if(!d1 && !d2) {
     result.textContent = "Ilki iki senani hem sayla!";
      result.style.display = "block"
      return;
    }else if(d1 && !d2){
         result.textContent = "Siz bir senani sayladynyz ";
         result.style.display = "block"
         return;
    }else if(!d1 && d2 ){
         result.textContent = "Siz bir senani sayladynyz";
         result.style.display = "block"
         return;
    }
    const date1 = new Date(d1);
    const date2 =new Date(d2);

    const gun = date2 - date1;

    const jemi = gun / (1000*60*60*24);

    result.textContent = d1 + " bilen " + d2 + " aralygynda " +  jemi + " gun bar";
    result.style.display = "block";
});
 </script>

</body>
</html>
