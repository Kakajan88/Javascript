<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
    <input type="text" id="username" placeholder="Ulanyjy ady"><br><br>
    <input type="password" id="password" placeholder="Parol"><br><br>


    <button id="loginBtn">Login</button>
    </form>

    <script>
        document.getElementById("loginBtn").addEventListener("sumbit", function (e){
           const username = document.getElementById("username").value;
           const password = document.getElementById("password").value;
           const ipAdress = "";

           fetch("https://rest.webigem.com.tr/api/v1/Login", {
             method: "POST",
             headers: {"Content-Type": "application/json",
                       "Accept": "application/json"
             }
          },
          body: JSON.stringify({
            username, password, ipAdress
          })
        )
        })
    </script>
</body>
</html>
